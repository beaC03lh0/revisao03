<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Clinica Bom coração</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h2 class="titulo">Bom coração</h2>
			</div>
		</header>
		<main>
			<section class="container">
				<h2> agendamento da semana</h2>
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">
				<table class="table">
					<thead>
        
					  <tr>
						<th scope="col">Pacientes</th>
						<th scope="col">Nome</th>
						<th scope="col">data</th>
						<th scope="col">Horario</th>
						<th scope="col">Medico Responsavel</th>
					  </tr>
                      </tbody>
					</thead>
					<tbody id="tabela01">
					  <tr>
						<th scope="row">Segunda-feira</th>
						<td>Mark</td>
						<td>Otto</td>
						<td>@mdo</td>
						<td>dr. Marcia</td>
					  </tr>
					  
					
                      
                    </tbody>				
				  </table>
				<span id="erro-ajax" class="invisivel">Erro ao buscar os pacientes</span>

				<button id="buscar-pacientes" class="botao bto-principal">Buscar Pacientes</button>

			</section>
		</main>

		<section class="container">
		    <h2 id="titulo-form">Adicionar novo paciente</h2>
			<ul id="mensagens-erro"></ul>
		    <form id="form-adiciona">
		        <div class="">
		            <label for="nome">Nome:</label>
		            <input id="nome" name="nome" type="text" placeholder="digite seu nome" class="campo">
		        </div>
		        <div class="grupo">
		            <label for="data">Data:</label>
		            <input id="data" name="data" type="week" placeholder="digite a data da consulta" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="horario">horario:</label>
		            <input id="horario" name="horario" type="time" placeholder="digite o horario da consulta" class="campo campo-medio">
		        </div>
                <div class="">
		            <label for="medico">medico:</label>
		            <input id="medico" name="medico" type="" placeholder="digite o medico Responsavel" class="campo">
		        </div>
		       
		        <button id="agendamento" class="botao bto-principal">Adicionar</button>
		    </form>
		</section>

		<script src="js/calcula-imc.js"></script>
		<script src="js/form.js"></script>
		<script src="js/removepaciente.js"></script>

	</body>
</html>
